<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Sleeknote</title>
</head>
<body>
  <div class="comtainer">
    <div class="container_2">
    <div class="main_1">
      <div class="logo">
        <img src="./images/sleeknote-logo.webp" alt="sleeknote" class="logo_img">
      </div>
      <div class="top">
        <h1>Welcome Back</h1>
      </div>
      <div class="top_btn">
        <button class="btn">
          Login with Google
        </button>
      </div>
      <div class="top_text">
        <div class="bar"></div>
        <h5 class="top_t">
          Or Login with Email
        </h5>
        <div class="bar"></div>
      </div>
      <div class="form_data">
        <form action="#">
          <div class="input_field">
            <p>Email Address</p>
            <input type="email" placeholder="Email Address">
            <p>Password</p>
            <input type="password" placeholder="Password">
          </div>
          <div class="mid">
            <div class="checkbox">
              <input type="checkbox">
              <span class="checkbox_text">
                Keep me logged in
              </span>
            </div>
            <div class="f_p">
              <a href="#" class="small">
                forgot your password?
              </a>
            </div>
          </div>
          <div class="submit_btn">
            <button class="btn_submit">
            Log in
          </button>
          </div>
        </form>
      </div>
      <div class="bottom">
        <div>
          <span>
            Don't have an account?
          </span>
        <a href="#" class="">
          Sign up
        </a>
        </div>
      </div>
    </div>
    <div class="main_2">
      <div class="sk_academy">
        <div class="mt">
        <div class="main_2_logo">
          <img src="./images/book.png" alt="book_icon" class="icon">
          <h3 class="sk_a_text">Sleeknote Academy</h3>
        </div>
        </div>
        <div class="main_2_text">
          <p class="txt">
            We've got tips and tools to keep your business growing while you're out of the office.
            </p>
            <div class="main_2_btn">
              <a href="#" class="sk_academy_link">
                START ACADEMY
              </a>
            </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
